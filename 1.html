<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flip-container {
      perspective: 1000px;
      width: 200px;
      height: 200px;
    }

    .flipper {
      transform-style: preserve-3d;
      transition: transform 0.6s;
      transform-origin: center;
      width: 100%;
      height: 100%;
    }

    .front,
    .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .front {
      background-color: #3498db;
    }

    .back {
      background-color: #2ecc71;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="flip-container">
    <div class="flipper">
      <div class="front" onClick="flipCard(this)">Click to flip</div>
      <div class="back" onClick="flipCard(this)">Back content</div>
    </div>
  </div>

  <script>
    function flipCard(element) {
      var flipper = element.parentElement;
      flipper.style.transform = flipper.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
    }
  </script>

</body>
</html>
